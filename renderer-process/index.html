<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="components/news-article/news-article.css" />
    <link rel="stylesheet" href="components/carousel/carousel.css" />
    <link rel="stylesheet" href="components/day/day.css" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet" />
    <title>pj-1</title>

</head>

<body>
    <!--new element from carousel.js, part of homework 4-->
    <carousel-element>
    </carousel-element>
    <section class="main-content"></section>
    <footer class="footer"></footer>
    <template id="modal-template">
        <section class="modal-container">
            <div class="modal-body">
                <div class="modal-header">
                    <span>Day Detail</span>
                    <i id="close-modal" class="fas fa-times"></i>
                </div>
                <div class="separator"></div>
                <div class="modal-contents">
                    <form id="modal-form">
                        <div class="row">
                            <label for="isHoliday">Holiday</label>
                            <input id="isHoliday" name="isHolidayControl" type="checkbox">
                        </div>
                        <div class="row">
                            <label>Title</label>
                            <input id="eventTitle" name="eventTitle" type="text">
                        </div>
                        <div class="row">
                            <label>Description</label>
                            <textarea id="eventDescription" name="eventDescription"></textarea>
                        </div>
                        <div class="row">
                            <label>Limit Attendees by Gender</label>
                            <input type="checkbox" name="limitAttendeesByGender" id="limitAttendeesByGender">
                        </div>
                        <div id="genderSelectRow" class="row hidden">
                            <label>Male</label>
                            <input type="radio" name="gender" value="Male">
                            <label>Female</label>
                            <input type="radio" name="gender" value="Female">
                        </div>
                        <div class="row">
                            <label>Attendees</label>
                            <select name="eventAttendees" id="eventAttendees">
                                <option value=' '> </option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-actions">
                    <button id="save-button">Save</button>
                    <button id="cancel-button">Cancel</button>
                </div>
            </div>
        </section>
    </template>
    <!--homework5-->
    <section id="watch" class="hidden"></section>
    <script type="module" src="./main.js">

    </script>

</body>

</html>
